<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter</title>     

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="navbar">
        <div class="logo"> 
            <img src="tweeter-logo.png" alt="Tweeter Logo">
            <span>Tweeter</span>
        </div>
    </header>

<main class="container">
    <section class'tweet-box">
    
        <div class="profile-pic"></div>

        <div class="tweet-input">
            <textarea id="tweetText" placeholder="What's happening?"></textarea>

            <div class="tweet-actions">
                <label id="charCount">160 characters remaining</label>

                <button id="tweetBtn">tweet</button
                </div>
            </div>
        </section>

        <section class="tweet">
            <div class="profile-pic"></div>

            <div class="tweet-content">
                <div class="tweet-header">
                    <strong>Mayeli Guzman</strong>
                    <span>@mayeliguzman7 - 6hr</span>
                </div>

                <p>
                    Hey, CSCI 3342 is cool!
                </p>

                </div>
            </div>

    </main>
    <script src="script.js"></script>

</body>
</html>
